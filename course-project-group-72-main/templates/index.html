<body>
  {% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
  {% endif %}


  <div class="video-container">
  <video autoplay loop muted id="background-video">
    <source src="/static/circ.mp4" type="video/mp4" >
  </video>
  <div class="container">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">Don't have an account?</p>
          <p>Sign up to create your Account.</p>
          <button id="switch1">SIGN UP</button>
        </div>
      </div>
      <div class="signupMsg visibility">
        <div class="textcontent">
          <p class="title">Have an account?</p>
          <p>Log in to see all your collection.</p>
          
          <button id="switch2">LOG IN</button>
        </div>
      </div>
    </div>
    <!-- backbox -->
    <div class="frontbox">
      <div class="login">
        <h2>LOG IN</h2>
        <form id="loginForm" method="post" action="{{ url_for('login') }}">
        <div class="inputbox">
          <input type="text" name="username" placeholder="  USERNAME">
          <input type="password" name="password" placeholder="  PASSWORD">
        </div>
        <p>FORGOT PASSWORD?</p>
        <!-- <button>LOG IN</button> -->
        <!-- Add this code snippet to index.html -->
        <a href="{{ url_for('login') }}"><button>LOG IN</button> </a>
      </form>

        <div class="loginSuccessMsg"></div>
      </div>
      <div class="signup hide">
        <h2>SIGN UP</h2>
        <form id="signupForm" method="post" action="{{ url_for('signup') }}">
        <div class="inputbox">
          <input type="text" name="username" placeholder="  USERNAME">
          <input type="text" name="email" placeholder="  EMAIL">
          <input type="text" name="fullname" placeholder="  FULLNAME">
          <input type="password" name="password" placeholder="  PASSWORD">
        </div>
       <a href="{{ url_for('signup') }}"><button>SUBMIT</button> </a>
      </form>

        <!-- Add this code snippet to index.html -->
        <!-- <a href="{{ url_for('mult_image') }}">Go to Mult Image Page</a> -->

      </div>
      </div>
      <!-- frontbox -->
      </div>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    </div>
